<!Doctype html>
<html>
<head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link rel= "stylesheet" href="site.css">
</head>
<body class= "container ">
    <!-- Title slide -->
    <!----------------->
    <div class = "title">
        <h1> Unit Convertion App</h1>
    </div>
    <!------------------->
    <!------------------->
    <!-- converter box  -->
    <div class = "converter border border-primary container" id = "converter-box">
        <!-- text input for the distance to be converted -->
        <div class = "row justify-content-md-center">
            <div class = "col col-lg-2">
                <label for="num">Distance: </label>
                <input type="text" name = "num" id="num">
            </div>
            <div class = "col-md-auto">
            <!-- drop down boxes for selecting the input units -->
                <label for="inUnit">Input Units: </label>
                <select id= "inUnit" name="inUnit">
                    <option value="ft">ft</option>
                    <option value="in">in</option>
                    <option value="yd">yd</option>
                    <option value="mi">mi</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
            <!-- drop down boxes for selexting the output units -->
                <label for="outUnit">Output Units: </label>
                <select id= "outUnit" name="outUnit">
                    <option value="ft">ft</option>
                    <option value="in">in</option>
                    <option value="yd">yd</option>
                    <option value="mi">mi</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select> 
            </div>
            <div class= "col col-lg-2">
                <button id="btn">Calculate</button>
            </div>
        </div>
        <div class= "row">
            <h3 id="answer"></h3>
        </div>
    </div>
    <!--jacvascript code  -->
    <script src="app2.js"></script>
</body>
</html>
