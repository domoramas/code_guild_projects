<!Doctype html>
<html>
    <head>
            <meta name="viewport" content= "width=device-width, initial-scale=1.0">
            <title>Random Quote</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
            <link rel= "stylesheet" href="style.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins" rel="stylesheet">
            <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <h1 class= Title>Quotes for days</h1>
            <div class="row">
                <button id="button">Random Quote</button>
            </div>
            <div class="row-target">
                <p id="target"></p>
            </div>  
        </div>
        <div class= "container">
            <div class="row">
                <input type="text" id="search" placeholder="">
                <button id="search-btn">Search</button>
                <a href="#" id= "previous" class="previous round">&#8249;</a>
                <a href="#" id="next" class="next round">&#8250;</a>
                <h4 id="page-num"></h4>
            </div>
            <div class= "row">
                <form id="search-by">
                    <input type="radio" name= "searchby" id="filter" value ="">
                    <lable for="filter">keyword</lable>
                    <input type="radio" name= "searchby" id="author" value ="&type=author">
                    <lable for="filter">author</lable>
                    <input type="radio" name= "searchby" id="tag" value ="&type=tag">
                    <lable for="filter">tag</lable>
                </form>
            </div>
            <div class="row-target">
                <ol id="s-results"></ol>
            </div>
        </div>
        <script src= "config.js"></script>
        <script src="app.js"></script>
    </body>
</html>
