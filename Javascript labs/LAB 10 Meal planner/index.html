<!Doctype html>
<html>
    <head>
            <meta name="viewport" content= "width=device-width, initial-scale=1.0">
            <title>Meal Planner</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
            <link rel= "stylesheet" href="style.css">
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="meal-app">
            <div class="row">
                 <header>
                     <h1>Meal Deck Builder</h1>
                </header>
            </div>
            <div class="row">
                <div class="column" id= "search-box">
                    <div id="checkboxes">
                        <label>Vegetarian</label>
                        <input type="checkbox" value="&allowedDiet[]Vegetarian" />
                        <label>Low-Carb</label>
                        <input type="checkbox" value="Low-Carb"/>
                        <label>Gluten-Free</label>
                        <input type="checkbox" value="Gluten-Free"/>
                        <label>Balanced</label>
                        <input type="checkbox" value="Balanced"/>
                    </div>
                    <input type="text" id= "search-term" required>
                    <button id="search-btn">Search</button>
                    <div id="course">
                        <input type="radio" name= "course" id="main-course" value ="">
                        <lable for="filter">Main Course</lable>
                        <input type="radio" name= "course" id="side-dish" value ="&type=author">
                        <lable for="filter">Side Dish</lable>
                        <input type="radio" name= "course" id="soup" value ="&type=tag">
                        <lable for="filter">Soup</lable>
                        <input type="radio" name= "course" id="salad" value ="&type=author">
                        <lable for="filter">Salad</lable>
                        <input type="radio" name= "course" id="dessert" value ="&type=tag">
                        <lable for="filter">Dessert</lable>
                        
                    </div>
                </div>
            </div>
            <div class="row"id="results">
            </div>
            <div class="row" id="deck">
                <div id="Main-card" class=card>
                    <h2>Main Dish</h2>
                    <img src="">
                    <button>Get Recipe</button>
                    <button>Remove</button>
                </div>
                <div id="Side-card" class=card>
                    <h2>Side Dish</h2>
                    <img src="">
                    <button>Get Recipe</button>
                    <button>Remove</button>
                </div>
                <div id="SS-card" class=card>
                    <h2>Soup/ Salad</h2>
                    <img src="">
                    <button>Get Recipe</button>
                    <button>Remove</button>
                </div>
                <div id="Desert" class=card>
                    <h2>Dessert</h2>
                    <img src="">
                    <button>Get Recipe</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>    
        <script src= "config.js"></script>
        <script src="app.js"></script> 
    </body>
</html>
